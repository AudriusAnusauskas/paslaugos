<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="card mb-3">
                <div class="card-header">Registracijos forma</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Iveskite varda</label>
                        <input type="text" class="form-control" ngModel name="name" required >
                        </div>
                    <div class="mb-3">
                        <label class="form-label">Iveskite el. pasto adresa</label>
                        <input type="text" class="form-control" ngModel name="email" required email usedEmail #email="ngModel">
                        <span *ngIf="!email.valid && email.touched" class="help-block">Ivestas netesingas mailas</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Iveskite amziu</label>
                        <input type="text" class="form-control" ngModel name="age" required min="16" #age="ngModel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ivesite slaptazodi</label>
                        <input type="text" class="form-control" ngModel name="password" required >
                        <button class="btn" type="button" (click)="randomPassword()">atsitiktinis</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pasirinkite lyti</label>
                        <select class="form-control" ngModel name="gender" required>
                            <option value="0">Vyras</option>
                            <option value="1">Moteris</option>
                        </select>
                    </div>
                    <button class="btn btn-success"  >Registruotis</button>
                    
                </div>
            </div>
        </form>
        </div>
    </div>

</div>
